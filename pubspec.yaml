name: testing_app
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: LuckiestGuy
      fonts:
        - asset: fonts/LuckiestGuy-Regular.ttf

    - family: Oswald
      fonts:
        - asset: fonts/Oswald-Regular.ttf
          weight: 700
        - asset: fonts/Oswald-Bold.ttf
          weight: 900
        - asset: fonts/Oswald-Medium.ttf
          weight: 800